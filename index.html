<html>
	<head>
		<title>CLEVERGUNS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="among.css"></link>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	</head>
	<body>
		<div class = "info">
			<p>PLAYER-<span id="name"></span> &nbsp; &nbsp;

				<div style='left:67vw;'></div>

			</div>
		</div>
		<script type="text/javascript" src="among.js"></script>


		
		<script>
			var sound = new Howl({
				src: ['sounds/Jeremy Blake - Powerup.mp3']
			  });
			  
			  sound.play();
			  </script>

	
		</body>
</html>
